<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResultsSummaryff</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <p>Your Result</p>
            <div class="circle">
                <b>76</b>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p class="left-container-paragraphs">You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="right-container">
            <div>
                <h4>Summary</h4>
            </div>
            <div class="react-box">
                <div class="react-icon-box">
                    <img src="images/icon-reaction.svg">
                    Reaction
                </div>
                <div class="point-number-container">
                    <span>80</span>
                    <span class="point-number-part2">/ 100</span>
                </div>
            </div>
            <div class="memory-box">
                <div class="memory-icon-box">
                    <img src="images/icon-memory.svg">
                    Memory
                </div>
                <div class="point-number-container">
                    <span>92</span>
                    <span class="point-number-part2">/ 100</span>
                </div>
            </div>
            <div class="verbal-box">
                <div class="verbal-icon-box">
                    <img src="images/icon-verbal.svg">
                    Verbal
                </div>
                <div class="point-number-container">
                    <span>61</span>
                    <span class="point-number-part2">/ 100</span>
                </div>
            </div>
            <div class="visual-box">
                <div class="visual-icon-box">
                    <img src="images/icon-visual.svg">
                    Visual
                </div>
                <div class="point-number-container">
                    <span>72</span>
                    <span class="point-number-part2">/ 100</span>
                </div>
            </div>
            <button class="continue-btn" onclick="this.disabled = true;">Continue</button>
        </div>
    </div>

</body>

</html>
